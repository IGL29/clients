<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/default.css">
  <script defer src="scripts/template.js"></script>
  <script defer src="scripts/script.js"></script>
  <title>skb - Клиенты</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__container">
      <a class="header__link" href="#">
        <img src="images/logo.svg" alt="Логотип skb">
      </a>

      <input class="header__input" type="text" placeholder="Введите запрос">
    </div>
  </header>

  <main class="main">
    <div class="main__container">
      <table class="table">
        <caption class="table__caption">
          <h1 class="title">Клиенты</h1>
        </caption>

        <thead class="table__thead thead">
          <tr>
            <th class="thead__th" data-title="id" data-sort="unSorted" data-sortState="inactive">ID<span
                class="sort"></span></th>
            <th class="thead__th" data-title="fullName" data-sort="unSorted" data-sortState="inactive">Фамилия Имя
              Отчество<span class="sort"></span></th>
            <th class="thead__th" data-title="dateСreation" data-sort="unSorted" data-sortState="inactive">Дата и время
              создания<span class="sort"></span></th>
            <th class="thead__th" data-title="dateEdit" data-sort="unSorted" data-sortState="inactive">Последние
              изменения<span class="sort"></span></th>
            <th class="thead__th" data-title="contacts">Контакты</th>
            <th class="thead__th" colspan="2" data-title="actions">Действия</th>
          </tr>
        </thead>

        <tbody class="table__tbody tbody"></tbody>
      </table>

      <button class="button-add-client">
        <svg class="button-add-client__svg" width="23" height="16" viewBox="0 0 23 16" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
            fill="#9873FF" />
        </svg>
        Добавить клиента
      </button>
    </div>
  </main>
</body>

</html>
